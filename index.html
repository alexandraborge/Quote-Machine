<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>quote machine</title>
    <link rel="stylesheet" style="text/css" href="stylesheet.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Amatic SC">
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/a95e39545d.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="page">
        <div class="intro">
          Here are some inspiring words to motivate you to live a healthier lifestyle! Check it out whenever you need a boost!
        </div>
        <div class="button">
          <button class="newQuote btn">NEW QUOTE</button>
        </div>
        <div class="box">
          <p id="randomQuotes"></p>
          <p id="author"></p>
        </div>
        <div class="twit">
          <a id="tweet-me" href="#" target="_blank">
            <i style="text-decoration:none;" class="fa fa-twitter" aria-hidden="true"></i>
          </a>
        </div>
    </div>
  </body>
</html>
